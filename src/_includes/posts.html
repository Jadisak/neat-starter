---
layout: default
prism: true
---

<div class="container max-w-4xl mt-6  px-6">
    <div class="pb-5 mb-5 border-b border-gray-400">
        <h1 class="font-bold tracking-normal text-5xl text-amber-500">{{title}}</h1>
        <p class="text-center text-base text-gray-400 leading-6 font-medium">
            <time> {{ date | readableDate }}
                by
                <a>{{ author }}</a>

            </time>
        </p>

    </div>
    <article class="prose lg:prose-xl my-4 mx-auto">
        {{ content | safe }}</article>

</div>
