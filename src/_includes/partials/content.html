<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">

    {% if quicklinks.links %}

        {% for item in quicklinks.links %}
            <div class="border-2 rounded-lg overflow-hidden relative">
                <div class="w-full h-1/2 bottom-0 opacity-0 hover:opacity-100 delay-75 duration-500 bg-gradient-to-t from-red-900 z-20 absolute text-white font-semibold text-center flex items-end p-6">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</div>
                <img class="w-full hover:scale-110 duration-300" src="{{item.img}}" alt="">
            </div>
        {% endfor %}

    {% endif %}

</div>
